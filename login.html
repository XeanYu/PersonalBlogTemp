<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="static/base/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/css/login_style.css" />
		<meta charset="UTF-8">
		<title>登陆</title>
	</head>
	<body>
	<div class="container">
		<form action="#">
		<div class="jumbotron login">
		<h2 class="page-header text-center">登陆</h2>
		
		<div class="input-group">
			<label class="input-group-addon"><span class="glyphicon glyphicon-user"></span></label>
			<input type="text" class="form-control" required="required" placeholder="用户名/邮箱" name='login' />
		</div>
		
	<br />
	
		<div class="input-group">
			<label class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></label>
			<input type="password" name='login_pass' class="form-control" placeholder="请输入密码" required="required" />
		</div>
		<br />
		<button class="btn btn-success">登陆</button>
		</div>
		</form>
	</div>
		
	<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
	</body>
</html>
