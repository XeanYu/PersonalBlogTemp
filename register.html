<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="static/css/register_style.css" />
		<link rel="stylesheet" type="text/css" href="static/base/css/bootstrap.min.css" />
		<meta charset="UTF-8">
		<title>注册</title>
	</head>

	<body>
		<div class="container">
			<form action="#">
			<div class="jumbotron bankuai">
				<h2 class="text-center page-header">注册</h2>
				
				<div class="input-group">
				<label class="input-group-addon"><span class="glyphicon glyphicon-user"></span></label>
				<input type="text" placeholder="用户名" name='user' class="form-control" required="required" />
				</div>
				
			<br />
			
				<div class="input-group">
				<label class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></label>
				<input type='password' name='passwd' class="form-control" placeholder="请输入密码" required="required" />
				</div>
			
			<br />
			
				<div class="input-group">
					<label class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></label>
					<input type="email" class='form-control' placeholder="请输入邮箱" required="required" />
				</div>
			<br />
				<div class="input-group">
					<label class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></label>
					<input type="number" name='phone' placeholder="手机/微信/QQ/TG" required="required" class="form-control" />
				</div>	
			<br />	
				<button class="btn btn-danger button">注册</button>
			</div>
			</form>
		</div>	
		
		
		
	<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
	</body>
</html>
